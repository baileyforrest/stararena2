<html>

<head>
<title>Star Arena 2</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<!-- Libraries -->
<script type="text/javascript" src="gl-matrix.js"></script>
<script type="text/javascript" src="webgl-utils.js"></script>

<!-- Misc -->
<script type="text/javascript" src="globals.js"></script>
<script type="text/javascript" src="util.js"></script>

<!-- Classes -->
<script type="text/javascript" src="classes/renderable.js"></script>
<script type="text/javascript" src="classes/ship.js"></script>

<script type="text/javascript" src="main.js"></script>

<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
</head>


<body onload="webGLStart();">
    <canvas id="canvas" style="border: none;" width="1024" height="600"></canvas>
</body>

</html>
