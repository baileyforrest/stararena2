<script type="text/javascript" src="js/lib/webgl-utils.js"></script>

<script type="text/javascript" src="js/main.js"></script>

<script id="basic_fragment" type="x-shader/x-fragment">
    precision mediump float;

    varying vec4 vColor;

    void main(void) {
        gl_FragColor = vColor;
    }
</script>

<script id="basic_vertex" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec4 aVertexColor;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec4 vColor;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vColor = aVertexColor;
    }
</script>
</head>


<body onload="main();">
    <canvas id="canvas" style="border: none;" width="1024" height="600"></canvas>
</body>
